<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkBio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            width: 100%;
            max-width: 300px;
        }
        
        .logo {
            margin-bottom: 30px;
            color: white;
            font-size: 24px;
        }
        
        .btn-continue {
            background-color: white;
            color: black;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .btn-continue:hover {
            background-color: #f0f0f0;
            transform: scale(1.05);
        }
        
        .instructions {
            color: white;
            margin-top: 20px;
            font-size: 14px;
            line-height: 1.4;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Minha Bio</div>
        <button class="btn-continue" id="continueBtn">TOCAR PARA CONTINUAR</button>
        <div class="instructions" id="instructions">
            Se a página não abrir automaticamente no navegador, copie este link e cole no seu navegador: https://google.com
        </div>
    </div>

    <script>
        document.getElementById('continueBtn').addEventListener('click', function() {
            // Tentar abrir em uma nova janela/aba (possivelmente no navegador)
            const newWindow = window.open('https://google.com', '_blank');
            
            // Se não conseguir abrir em nova janela (bloqueado por popups, por exemplo)
            if (!newWindow || newWindow.closed || typeof newWindow.closed == 'undefined') {
                // Tentar redirecionar a página atual
                window.location.href = 'https://google.com';
            }
            
            // Mostrar instruções para o usuário
            document.getElementById('instructions').style.display = 'block';
        });
    </script>
</body>
</html>
